<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">SocialNet</div>
    <input type="text" class="search-bar" placeholder="Search...">
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <h3>Username</h3>
      </div>
      <ul class="menu">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Friends</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="post-creator">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>
      <div class="post">
        <h4>User Name</h4>
        <p>This is a sample post on the platform!</p>
      </div>
      <div class="post">
        <h4>Another User</h4>
        <p>Here’s another post to showcase the layout.</p>
      </div>
    </main>
  </div>

  <footer class="footer">
    <p>© 2025 SocialNet. All rights reserved.</p>
  </footer>
</body>
</html>
